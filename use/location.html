<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="map" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=86da5fabdefbd14f4a0c5f1ac75f0d21&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(35.197456631482, 129.06034384165), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

var imageSrc = 'https://raw.githubusercontent.com/kimchisupreme/kimchisupreme.github.io/main/img/marker.png'
    imageSize = new kakao.maps.Size(60, 65),
    imageOption = {offset: new kakao.maps.Point(27, 63)};

var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
    markerPosition = new kakao.maps.LatLng(35.197456631482, 129.06034384165); // 마커가 표시될 위치입니다


var marker = new kakao.maps.Marker({
    position: markerPosition,
    image: markerImage
});

marker.setMap(map); 


</script>
</body>
</html>
