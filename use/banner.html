<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 5px; /* 이미지 간의 거리 줄이기 */
            margin: 10px;
        }

        .card {
            flex: 1;
            min-width: 140px; /* 이미지 크기 축소 */
            max-width: 140px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px; /* 둥근 모서리 적용 (원하는 경우) */
        }

        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <a href="https://www.bsrealtor.com/forsale">
                <img src="https://kimchisupreme.github.io/img/maemul.png" alt="For Sale">
            </a>
        </div>
        <div class="card">
            <a href="https://www.bsrealtor.com/note">
                <img src="https://kimchisupreme.github.io/img/nowdays.png" alt="Note">
            </a>
        </div>
        <div class="card">
            <a href="https://www.bsrealtor.com/contact">
                <img src="https://kimchisupreme.github.io/img/introduce.png" alt="Contact">
            </a>
        </div>
        <div class="card">
            <a href="https://www.youtube.com/@eum_link" target="_blank">
                <img src="https://kimchisupreme.github.io/img/youtube.png" alt="YouTube">
            </a>
        </div>
    </div>
</body>
</html>
