<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤 방지 */
            height: 100%; /* 부모 요소에 맞춰 높이를 채움 */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px; /* 이미지 간의 거리 */
            padding: 10px;
            box-sizing: border-box;
        }

        .card {
            flex: 1 1 140px; /* 카드가 최소 140px 너비를 가지며 유연하게 크기 조절 */
            max-width: 140px;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px; /* 둥근 모서리 적용 */
        }

        @media (max-width: 600px) {
            .card-container {
                flex-wrap: wrap; /* 세로 스크롤 방지 */
                justify-content: center; /* 중앙 정렬 */
            }
            .card {
                max-width: 100%; /* 카드가 화면 너비를 차지하게 설정 */
                flex: 1 1 100%; /* 카드가 줄을 넘어갈 경우 줄바꿈 가능 */
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <a href="https://www.bsrealtor.com/forsale">
                <img src="https://kimchisupreme.github.io/img/maemul.png" alt="For Sale">
            </a>
        </div>
        <div class="card">
            <a href="https://www.bsrealtor.com/note">
                <img src="https://kimchisupreme.github.io/img/nowdays.png" alt="Note">
            </a>
        </div>
        <div class="card">
            <a href="https://www.bsrealtor.com/contact">
                <img src="https://kimchisupreme.github.io/img/introduce.png" alt="Contact">
            </a>
        </div>
        <div class="card">
            <a href="https://www.youtube.com/@eum_link" target="_blank">
                <img src="https://kimchisupreme.github.io/img/youtube.png" alt="YouTube">
            </a>
        </div>
    </div>
</body>
</html>
